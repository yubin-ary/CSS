<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Book Inventory</title>
  <link rel="stylesheet" href="build-a-book-inventory-app.css">
</head>

<body>
    <div class="card">
    <h1>Book Inventory</h1>
    <hr>
    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Category</th>
            <th>Status</th>
            <th>Rate</th>
        </tr>
        </thead>
        <tbody>
        <tr class="read">
            <td>The Let Them Theory</td>
            <td>Mel Robbins</td>
            <td>Business</td>
            <td><span class="status">Read</span></td>
            <td>
            <span class="rate three">
                <span></span>
                <span></span>
                <span></span>
            </span>
            </td>
        </tr>
        <tr class="to-read">
            <td>The Let Them Theory</td>
            <td>Mel Robbins</td>
            <td>Business</td>
            <td><span class="status">To read</span></td>
            <td>
            <span class="rate">
                <span></span>
                <span></span>
                <span></span>
            </span>
            </td>
        </tr>
        <tr class="in-progress">
            <td>The Let Them Theory</td>
            <td>Mel Robbins</td>
            <td>Business</td>
            <td><span class="status">In progress</span></td>
            <td>
            <span class="rate">
                <span></span>
                <span></span>
                <span></span>
            </span>
            </td>
        </tr>
        <tr class="read">
            <td>The Let Them Theory</td>
            <td>Mel Robbins</td>
            <td>Business</td>
            <td><span class="status">Read</span></td>
            <td>
            <span class="rate one">
                <span></span>
                <span></span>
                <span></span>
            </span>
            </td>
        </tr>
        </tbody>

        </table>
    </div>
</body>

</html>
